<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <!-- //linking font for awesome icons// -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <!-- header -->
        <header class="header">
            <div class="logo-wrapper">
                <div class="logo">
                    <i class="fa-solid fa-wand-magic-sparkles"></i>
                </div>
                <h1>AI Image Generator</h1>
            </div>
            <button class="theme-toggle">
                <i class="fa-solid fa-moon"></i>
            </button>
        </header>
    <div class="main-content">
        <form action="#" class="prompt-form">
            <!-- promt-container -->
             <div class="prompt-container">
                <textarea class="prompt-input" placeholder="Describe your imagination here in details....." required autofocus>
                </textarea>
                <button type="button" class="prompt-btn">
                    <i class="fa-solid fa-dice"></i>
                </button>
             </div>
             <!-- prompt Actions/Buttons -->
              <div class="prompt-actions">
                <div class="select-wrapper">
                    <select class="custom-select" required>
                        <option value="" selected disabled>Select Model</option>
                        <option value="black-forest-labs.FLUX.1-dev">FLUX.1-dev</option>
                        <option value="black-forest-labs.FLUX.1-schnell">FLUX.1-schnell</option>
                        <option value="stabilityai/stable-diffusion-x1-base-1.0">Stable Diffusion XL</option>
                        <option value="runwayml/stable-diffusion-v1-5">Stable Diffusin v1.5</option>
                        <option value="prompthero/openjourney">openjourney</option>                        
                    </select>
                </div>
                <div class="select-wrapper">
                    <select class="custom-select" required>
                        <option value="" selected disabled>Image count</option>
                        <option value="1">1 Images</option>
                        <option value="2">2 Iamges</option>
                        <option value="3">3 Images</option>
                        <option value="4">4 Images</option>                      
                    </select>
                </div>
                <div class="select-wrapper">
                    <select class="custom-select" required>
                        <option value="" selected disabled>Aspect Ratio</option>
                        <option value="1">Square (1:1)</option>
                        <option value="2">Landscape (16:9)</option>
                        <option value="3">Portrait (9:16)</option>                    
                    </select>
                </div>

                <button type="submit" class="generate-btn">
                    <i class="fa-solid fa-wand-sparkles"></i>
                    Generate
                </button>    
              </div>
        </form>
    </div>
    </div>
</body>
</html>
